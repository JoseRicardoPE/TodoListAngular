<div class="container-fluid">
    <div class="col-12 d-flex justify-content-center">
        <div class="col-md-6 todo-block p-3">
            <h3 class="m-3 todo-header text-light fw-bold">Todo List</h3>
            <div class="d-flex items-center justify-content-between mx-3 my-4">
                <input type="text" name="text" id="text" class="input col-8 todo-input" [(ngModel)]="todoValue">
                <button type="submit" class="col-3 btn btn-primary" (click)="todoAdd()">Add</button>
            </div>
            <div class="todo-list px-3">
                <h4 class="bg-warning p-2 mb-3 rounded fw-semibold">Todo List</h4>
                <ng-container *ngFor="let item of todoList; let i=index">
                    <div class="col-12 mb-2 d-flex justify-content-between todo-single align-center">
                        <div>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [(ngModel)]="item.value" (ngModelChange)="changeTodo(i)">
                            <label class="form-check-label ms-3" for="flexCheckDefault">
                                {{item.content}}
                            </label>
                        </div>
                        <button type="button" class="btn btn-outline-light text-danger col-2 del-btn" (click)="openModal(modalTemplate, i, 'todoList')">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </ng-container>
            </div>
            <div class="todo-list px-3" *ngIf="finishedList.length > 0">
                <h4 class="bg-warning p-2 mb-3 rounded fw-semibold">Finished List</h4>
                <ng-container *ngFor="let item of finishedList; let i=index">
                    <div class="col-12 mb-2 d-flex justify-content-between todo-single align-center">
                        <div>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [(ngModel)]="item.value" (ngModelChange)="finishedTodo(i) ">
                            <label class="form-check-label ms-3" for="flexCheckDefault">
                                {{item.content}}
                            </label>
                        </div>
                        <button type="button" class="btn btn-outline-light text-danger col-2 del-btn" (click)="openModal(modalTemplate, i, 'finishedList')">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
<ng-template #modalTemplate let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Delete</h4>
        <button
            type="button"
            class="btn-close"
            aria-describedby="modal-title"
            (click)="modal.dismiss('Cross click')"
        ></button>
    </div>
    <div class="modal-body">
        <p>
            Â¿Are you sure you want to delete?
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Ok</button>
    </div>
</ng-template>
